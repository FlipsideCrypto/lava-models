version: 2
models:
  - name: core_testnet__fact_blocks
    description: Records of  blocks that have occurred on Lava testnet
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - CHAIN_ID
            - BLOCK_ID
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: TX_COUNT
        description: "{{ doc('tx_count') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT 
      - name: PROPOSER_ADDRESS
        description: "{{ doc('proposer_address') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: VALIDATOR_HASH
        description: "{{ doc('validator_hash') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: HEADER
        description: "{{ doc('header') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARIANT
      - name: FACT_BLOCKS_ID
        description: '{{ doc("pk") }}'   
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'          
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null          