version: 2
models:
  - name: silver__staking_rewards
    description: Records of all claimed rewards earned from staking that have occurred on Lava, dating back to the genesis block. These actions include claim and withdrawal_rewards.
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
      - name: TX_SUCCEEDED
      - name: TX_CALLER_ADDRESS
        description: "{{ doc('tx_caller_address') }}"
      - name: MSG_INDEX
        description: "{{ doc('msg_index') }}"
      - name: DELEGATOR_ADDRESS
        description: "{{ doc('delegator_address') }}"
      - name: AMOUNT
        description: "{{ doc('amount') }}"
      - name: CURRENCY
        description: "{{ doc('currency') }}"
      - name: VALIDATOR_ADDRESS
        description: "{{ doc('validator_address') }}"